<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			width: 100%;
			max-width: 1366px;
		}
		*{
			box-sizing: border-box;
		}
		.row:before,
		.row:after{
			display: table;
			content: '';
			clear: both;
		}
		[class*='col-']{
			float: left;
			height: 50px;
			border: 1px solid #999;
			background:#eee;
			margin:10px;			
		}
		@media all and (min-width: 768px){
			.col-4{ width:calc(33.33% - 20px); }
			.col-3{ width:calc(25% - 20px); }
			.col-6{ width:calc(50% - 20px); }
			.col-1{ width:calc(8.33% - 20px); }
			.col-2{ width:calc(16.66% - 20px); }
		}
		@media all and (max-width:768px){
			.col-4{ width: calc(50% - 20px);}
			.col-12{ width:calc(100% - 20px); }
			.col-3{ width:calc(25% - 20px); }
			.col-6{ width:calc(50% - 20px); }
			.col-1{ width: calc(8.33% - 20px); }
			.col-8{ width: calc(80% - 20px); }

		}
	</style>	
</head>
<body>
    <div class="container">
    	<div class="row">
    	    <div class="col-4"><p>四栏</p></div>
    	    <div class="col-4"><p>四栏</p></div>
    	    <div class="col-4 col-12"><p>四栏</p></div>
    	</div>
    	<div class="row">
    	    <div class="col-3"><p>四栏</p></div>
    	    <div class="col-6"><p>四栏</p></div>
    	    <div class="col-3"><p>四栏</p></div>
    	</div>
    	<div class="row">
    	    <div class="col-1"><p>四栏</p></div>
    	    <div class="col-1"><p>四栏</p></div>
    	    <div class="col-2 col-8"><p>四栏</p></div>
    	    <div class="col-2 col-3"><p>四栏</p></div>
    	    <div class="col-6 col-3"><p>四栏</p></div>
    	</div>
    </div>
</body>
</html>
